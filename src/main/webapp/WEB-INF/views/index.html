<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HFC-해커인증시스템</title>
    <link type="text/css" rel="stylesheet" href="/hfc_html_v1/css/common.css">
    <link type="text/css" rel="stylesheet" href="/hfc_html_v1/css/index.css">
    <link rel="shortcut icon" href="/hfc_html_v1/images/hfc_favicon.ico">
</head>
<body>
    <section class="contentsWrap">
        <div class="contents">
            <div class="loginWrap">
                <div class="hfc_logo">
                    <img src="/hfc_html_v1/images/hfc_logo_bk.png" alt="에이치에프씨 로고 검정">
                </div>
                <form>
                    <fieldset>
                        <legend>로그인</legend>
                        <label for="email">
                            <input type="email" name="email" id="email" placeholder="이메일">
                        </label>
                        <label for="passwd">
                            <input type="password" name="passwd" id="passwd" placeholder="비밀번호">
                        </label>
                        <input type="submit" value="Log In" onclick="">
                    </fieldset>
                </form>
            </div>
            <div class="textWrap">
                <img src="/hfc_html_v1/images/yut-four.png" alt="윷 네개 이미지">
                <p>Let the Game begin...</p>
            </div>
        </div>
    </section>
    <footer>
        <div class="footerWrap">
            <img src="/hfc_html_v1/images/yut-one.png" alt="윷 한개 이미지">
            <p>Copyright 2016. HEP Corp. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
